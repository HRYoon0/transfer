<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>버튼 테스트</title>
</head>
<body>
    <h1>가산점 추가 버튼 테스트</h1>
    <button onclick="testClick()">테스트 버튼</button>
    <div id="result"></div>

    <script>
        function testClick() {
            document.getElementById('result').innerHTML = '버튼이 정상 작동합니다!';
            alert('버튼 클릭됨');
        }
    </script>
</body>
</html>
